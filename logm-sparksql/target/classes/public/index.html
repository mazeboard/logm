<!DOCTYPE html>
<html>
<head>
    <title>FetchSQL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="w3.css">
	<script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="src-noconflict/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css"> 
</head>
<script src="jquery.min.js"></script>
<body>
  <div class="header">
    <IMG class="w3-image w3-left"
           SRC="http://www.carrefour.com/sites/all/themes/carrefourcom_v2/img_v2/logo.png" 
           ALT="Carrefour"
           style="height:40px">
    <div class="w3-right">
      <div class="w3-left" style="padding:5px 10px;">
        <div class="w3-show-inline-block">
            <p class="domain-label">Domain</p>
        </div>
        <div class="w3-show-inline-block w3-dropdown-hover">
            <input id=domainname class="fetch-gray" type=text size=15></input>
            <div class="w3-dropdown-content w3-bar-block w3-border">
              <a id=save-project href="#" class="w3-bar-item menu-item">domain1</a>
              <a id=save-project href="#" class="w3-bar-item menu-item">domain2</a>
            </div>
        </div>
      </div>
      <div class="w3-right" style="padding:5px 10px;"> 
        <div class="w3-show-inline-block">
            <p class="project-label">Project</p>
        </div>
        <div class="w3-show-inline-block w3-dropdown-hover">
            <input id=projectname class="fetch-gray" type=text size=15></input>
            <div class="w3-dropdown-content w3-bar-block w3-border">
              <a id=save-project href="#" class="w3-bar-item menu-item">Save</a>
              <a id=delete-project href="#" class="w3-bar-item menu-item">Delete</a>
              <div id=projects class="w3-bar-block w3-border w3-card-4">
                <a id=load-project href="#" class="w3-bar-item menu-item" onclick="loadProject(this)">project0</a>
                <a id=save-project href="#" class="w3-bar-item menu-item">project1</a>
                <a id=save-project href="#" class="w3-bar-item menu-item">project2</a>
                <a id=save-project href="#" class="w3-bar-item menu-item">project3</a>
                <a id=save-project href="#" class="w3-bar-item menu-item">project4</a>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="w3-row fetch-header">
     <div class="w3-show-inline-block w3-col fetch-side-header w3-dropdown-hover">
          <h1 class="label fetch-blue">Queries</h1>
		  <div class="w3-dropdown-content w3-bar-block w3-border">
		    <a id=add-query href="#" class="w3-bar-item menu-item">Add</a>
		    <a id=delete-query href="#" class="w3-bar-item menu-item">Delete</a>
		  </div>
     </div>
     <div class="fetch-middle-header w3-show-inline-block w3-col">
	     <h1 id=fetch-sql class="label fetch-red w3-show-inline-block paused">fetchSQL</h1>
     </div>
     <div class="w3-show-inline-block w3-col fetch-side-header w3-dropdown-hover">
          <h1 class="label fetch-blue">Dashboards</h1>
		  <div class="w3-dropdown-content w3-bar-block w3-border">
		    <a id=add-dashboard href="#" class="w3-bar-item menu-item">Add</a>
		    <a id=delete-dashboard href="#" class="w3-bar-item menu-item">Delete</a>
		  </div>
     </div>
  </div>
  <div class="w3-row main">
	  <div id=queries class="w3-col fetch-side-left" style="height:480px">
	  </div>
	  <div class="editor fetch-middle w3-col">
		  <div id=queryeditor>
		      <div id=editor class="w3-row ace-eclipse" style="height:200px"></div>
		      <div id=result class="w3-row" style="height:270px"></div>
		  </div>
		  <div id=dashboardeditor style="height:480px">dashboard
		  </div>
		  <div id=dummy style="height:480px">no element is selected
		  </div>
	  </div>
	  <div id=dashboards class="w3-col fetch-side-right" style="height:480px">
	  </div>
  </div>
  <script src="channel.js"></script>
  <script src="dashboard.js"></script>
  <script src="fetch.js"></script>
</body>
</html>
